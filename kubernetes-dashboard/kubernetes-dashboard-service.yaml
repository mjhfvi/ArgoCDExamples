---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: kubernetes-dashboard-web-service
  name: kubernetes-dashboard-web-service
  namespace: kubernetes-dashboard
spec:
  type: LoadBalancer
  ports:
    - port: 8082
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: kubernetes-dashboard-web
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: dashboard-metrics-scraper-service
  name: kubernetes-dashboard-metrics-scraper-service
  namespace: kubernetes-dashboard
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: kubernetes-dashboard-metrics-scraper
